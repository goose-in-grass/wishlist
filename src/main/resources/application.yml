spring:
  application:
    name: wishlist

  datasource:
    url: jdbc:postgresql://postgres:5432/wishlist
    username: wishlist
    password: wishlist
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

  cache:
    type: redis

  data:
    redis:
      host: redis
      port: 6379

server:
  port: 8080
