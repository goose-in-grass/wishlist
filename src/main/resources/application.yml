spring:
  application:
    name: wishlist

  datasource:
    url: jdbc:postgresql://postgres:5432/wishlist
    username: wishlist
    password: wishlist
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        concurrency: 1
        max-concurrency: 5

  cache:
    type: redis

  session:
    store-type: redis

  data:
    redis:
      host: redis
      port: 6379

  doc:
    swagger-ui:
      path: /swagger-ui.html
    api-docs:
      path: /v3/api-docs

server:
  port: 8080
