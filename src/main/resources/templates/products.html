<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin-bottom: 15px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }

        .card-body {
            flex-grow: 1;
            padding: 15px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding: 10px;
            gap: 5px;
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #28a745;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 28px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .floating-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        h1 {
            color: #343a40;
        }

        .btn:focus {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">Wishlist</h1>

    <div id="response" class="row justify-content-center"></div>

    <div class="text-center mt-4">
        <a href="/home" class="btn btn-secondary">Назад на Главную</a>
    </div>
</div>

<!-- Красивая кнопка добавления -->
<button class="floating-btn" title="Добавить желание" onclick="createItem()">+</button>

<script>
    const apiUrl = "/api/items";

    function displayResponse(items) {
        const container = document.getElementById("response");
        container.innerHTML = '';

        if (!Array.isArray(items)) items = [items];

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card col-md-8';
            card.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${item.title || 'Без названия'}</h5>
                    <p class="card-text">${item.description || 'Без описания'}</p>
                    <small class="text-muted d-block mb-2">
                        Создано: ${item.createdAt ? new Date(item.createdAt).toLocaleString() : '-'}
                    </small>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-warning btn-sm" onclick="updateItem(${item.id})">Обновить</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteItem(${item.id})">Удалить</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function getAll() {
        fetch(apiUrl)
            .then(res => res.json())
            .then(displayResponse)
            .catch(err => displayResponse([{ title: 'Ошибка', description: err.message || err }]));
    }

    function createItem() {
        const title = prompt("Название нового желания:", "Новый Item");
        if (!title) return;
        const description = prompt("Описание:", "Описание через frontend");

        fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, description })
        })
        .then(res => res.json())
        .then(getAll)
        .catch(err => alert("Ошибка: " + (err.message || err)));
    }

    function updateItem(id) {
        const title = prompt("Новое название:", "Обновленное желание");
        if (!title) return;
        const description = prompt("Новое описание:", "Обновлено через frontend");

        fetch(`${apiUrl}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title, description })
        })
        .then(res => res.json())
        .then(getAll)
        .catch(err => alert("Ошибка: " + (err.message || err)));
    }

    function deleteItem(id) {
        if (!confirm("Удалить это желание?")) return;

        fetch(`${apiUrl}/${id}`, { method: "DELETE" })
            .then(res => {
                if (res.ok) getAll();
                else alert("Ошибка при удалении");
            })
            .catch(err => alert("Ошибка: " + (err.message || err)));
    }

    // Автозагрузка списка
    getAll();
</script>

</body>
</html>
