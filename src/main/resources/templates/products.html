<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishlist API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .btn-group button { min-width: 150px; margin: 5px; }
        .card { margin-bottom: 15px; }
        .card-body { padding: 15px; }
        h1, h2 { color: #343a40; }
    </style>
</head>
<body>

<div class="container py-5">

    <h1 class="text-center mb-4">Wishlist API Tester</h1>

    <!-- Кнопки действий -->
    <div class="d-flex justify-content-center flex-wrap mb-4 btn-group">
        <button class="btn btn-success" onclick="createItem()">Добавить</button>
        <button class="btn btn-warning" onclick="updateItem()">Обновить</button>
        <button class="btn btn-primary" onclick="getAll()">Все желания</button>
        <button class="btn btn-danger" onclick="deleteItem()">Удалить</button>
    </div>

    <!-- Результат -->
    <div id="response" class="row justify-content-center"></div>

    <div class="text-center mt-4">
        <a href="/home" class="btn btn-secondary">Назад на Главную</a>
    </div>
</div>

<script>
    const apiUrl = "/api/items";

    function displayResponse(items) {
        const container = document.getElementById("response");
        container.innerHTML = '';

        if (!Array.isArray(items)) {
            // если пришёл объект ошибки
            items = [items];
        }

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card col-md-6';
            card.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${item.title || 'Без названия'}</h5>
                    <p class="card-text">${item.description || 'Без описания'}</p>
                    <small class="text-muted">Создано: ${item.createdAt ? new Date(item.createdAt).toLocaleString() : '-'}</small>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function getAll() {
        fetch(apiUrl)
            .then(res => res.json())
            .then(displayResponse)
            .catch(err => displayResponse([{title: 'Ошибка', description: err.message || err}]));
    }

    function createItem() {
        const title = prompt("Название нового Item:", "Новый Item");
        if (!title) return;
        const description = prompt("Описание нового Item:", "Описание через frontend");

        fetch(apiUrl, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({title, description})
        })
        .then(res => res.json())
        .then(displayResponse)
        .catch(err => displayResponse([{title: 'Ошибка', description: err.message || err}]));
    }

    function updateItem() {
        const itemId = prompt("ID Item для обновления:");
        if (!itemId) return;

        const title = prompt("Новое название:", "Обновленный Item");
        const description = prompt("Новое описание:", "Обновлено через frontend");

        fetch(`${apiUrl}/${itemId}`, {
            method: "PUT",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({title, description})
        })
        .then(res => res.json())
        .then(displayResponse)
        .catch(err => displayResponse([{title: 'Ошибка', description: err.message || err}]));
    }

    function deleteItem() {
        const itemId = prompt("ID Item для удаления:");
        if (!itemId) return;

        fetch(`${apiUrl}/${itemId}`, { method: "DELETE" })
            .then(res => {
                if(res.ok) {
                    alert("Item успешно удалён");
                    getAll(); // обновляем список
                } else {
                    alert("Ошибка при удалении");
                }
            })
            .catch(err => alert("Ошибка: " + (err.message || err)));
    }
</script>

</body>
</html>
