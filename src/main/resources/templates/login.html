<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход — WishList</title>
    <style>
        /* === Основные настройки страницы === */
        body {
            background-color: #f6f7fb; /* Светлый фон страницы */
            font-family: Arial, sans-serif; /* Шрифт интерфейса */
            display: flex; /* Центрирование формы */
            justify-content: center; /* Горизонтальное выравнивание */
            align-items: center; /* Вертикальное выравнивание */
            height: 100vh; /* Высота на весь экран */
            margin: 0; /* Убираем отступы браузера */
        }

        /* === Контейнер формы === */
        .form {
            display: flex;
            flex-direction: column; /* Элементы идут сверху вниз */
            gap: 14px; /* Расстояние между элементами (было 10px) */
            width: 420px; /* Ширина формы (было 350px) */
            background-color: #fff; /* Белый фон формы */
            border-radius: 24px; /* Закруглённые углы (было 20px) */
            padding: 36px 28px; /* Внутренние отступы */
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.08); /* Тень формы */
        }

        /* === Заголовок формы === */
        .title {
            color: black;
            font-weight: bold; /* Жирный текст */
            text-align: center; /* Центрирование текста */
            font-size: 25px; /* Размер шрифта (было 22px) */
            margin-bottom: 6px; /* Отступ снизу */
        }

        /* === Подзаголовок (текст под формой) === */
        .sub {
            text-align: center;
            color: black;
            font-size: 16px; /* Было 14px */
        }

        /* === Ссылки в подзаголовке === */
        .sub a {
            color: rgb(23, 111, 211); /* Голубой акцент для ссылок */
            font-weight: 600; /* Немного выразительнее */
        }

        /* === Общие стили для полей ввода и кнопки === */
        .input, button {
            border: none; /* Без рамки */
            outline: none; /* Без подсветки при фокусе */
            width: 95%; /* На всю ширину формы */
            padding: 16px 12px; /* Было 14px */
            font-size: 16px; /* Было 14px */
            background-color: rgb(247, 243, 243); /* Светло-серый фон */
            border-radius: 12px; /* Было 10px */
            box-shadow: 14px 14px 12px rgba(0, 0, 0, 0.015),
                        100px 100px 80px rgba(0, 0, 0, 0.03); /* Мягкая тень */
        }

        /* === Кнопка отправки === */
        button {
            margin-top: 12px; /* Было 10px */
            background-color: rgb(23, 111, 211); /* Голубой фон кнопки */
            color: #fff; /* Белый текст */
            text-transform: uppercase; /* Заглавные буквы */
            font-weight: bold; /* Жирный текст */
            font-size: 17px; /* Крупнее текст */
            cursor: pointer; /* Курсор-рука при наведении */
            transition: background-color 0.2s ease;
        }

        /* === Эффект при фокусе на поле ввода === */
        .input:focus {
            border: 1px solid rgb(23, 111, 211); /* Синяя рамка при фокусе */
            background-color: #fff; /* Белый фон при активном вводе */
        }

        /* === Эффект при наведении на кнопку === */
        button:hover {
            background-color: rgb(18, 90, 180); /* Более тёмный синий при наведении */
        }
    </style>
</head>
<body>

<form method="post" action="/login" class="form">
    <div class="title">Вход</div>

    <input type="text" class="input" name="username" placeholder="Имя пользователя" required>
    <input type="password" class="input" name="password" placeholder="Пароль" required>

    <button type="submit">Войти</button>

    <p class="sub">Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
</form>

</body>
</html>
