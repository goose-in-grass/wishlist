<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è ‚Äî WishList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>

    <form id="registerForm" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
            <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3 text-start">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    </form>

    <p id="regResult" class="mt-3 text-center fw-semibold"></p>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const data = {
            username: document.getElementById('username').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value.trim()
        };

        const resultField = document.getElementById('regResult');
        resultField.textContent = '';
        resultField.className = 'mt-3 text-center fw-semibold';

        try {
            const response = await fetch("http://localhost:8080/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
});

            // –ß–∏—Ç–∞–µ–º —Ç–µ–ª–æ –æ–¥–∏–Ω —Ä–∞–∑ –∫–∞–∫ —Ç–µ–∫—Å—Ç
            const text = await response.text();

            // –ü—ã—Ç–∞–µ–º—Å—è —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å JSON
            let result;
            try {
                result = JSON.parse(text);
            } catch {
                // –ï—Å–ª–∏ –Ω–µ JSON, –ø—Ä–æ—Å—Ç–æ –≤—ã–≤–æ–¥–∏–º —Ç–µ–∫—Å—Ç
                throw new Error(`–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON: ${text.substring(0, 100)}...`);
            }

            if (response.ok) {
                resultField.textContent = "‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ!";
                resultField.classList.add("text-success");
                document.getElementById('registerForm').reset();
            } else {
                resultField.textContent = "‚ö†Ô∏è " + (result.message || `–û—à–∏–±–∫–∞ ${response.status}`);
                resultField.classList.add("text-warning");
            }

        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ:", e);
            resultField.textContent = "üö´ –û—à–∏–±–∫–∞: " + (e.message || "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.");
            resultField.classList.add("text-danger");
        }
    });
</script>


</body>
</html>
