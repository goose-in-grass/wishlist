<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è ‚Äî WishList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 320px;
            background-color: #fff;
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .title {
            color: black;
            font-weight: bold;
            text-align: center;
            font-size: 22px;
            margin-bottom: 4px;
        }

        .sub {
            text-align: center;
            color: black;
            font-size: 14px;
        }

        .avatar {
            height: 60px;
            width: 60px;
            background-color: rgb(23, 111, 211);
            border-radius: 50%;
            align-self: center;
            padding: 6px;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.05);
        }

        .input, button {
            border: none;
            outline: none;
            width: 100%;
            padding: 14px 12px;
            background-color: rgb(247, 243, 243);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }

        button {
            margin-top: 12px;
            background-color: rgb(23, 111, 211);
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: rgb(18, 90, 175);
        }

        .input:focus {
            border: 1px solid rgb(23, 111, 211);
        }

        #file {
            display: none;
        }
    </style>
</head>
<body>

<form id="registerForm" class="form">
    <div class="avatar" onclick="document.getElementById('file').click()"></div>
    <input type="file" id="file" accept="image/*">
    <h2 class="title">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>

    <input type="text" class="input" id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
    <input type="email" class="input" id="email" placeholder="Email" required>
    <input type="password" class="input" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>

    <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

    <p class="sub mb">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="/login">–í–æ–π—Ç–∏</a></p>
    <p id="regResult" class="sub fw-semibold"></p>
</form>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const data = {
            username: document.getElementById('username').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value.trim()
        };

        const resultField = document.getElementById('regResult');
        resultField.textContent = '';
        resultField.className = 'sub fw-semibold';

        try {
            const response = await fetch("/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const text = await response.text();
            let result;
            try {
                result = JSON.parse(text);
            } catch {
                throw new Error(`–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON: ${text.substring(0, 100)}...`);
            }

            if (response.ok) {
                resultField.textContent = "‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ!";
                resultField.classList.add("text-success");
                document.getElementById('registerForm').reset();
                window.location.href = "/login";
            } else {
                resultField.textContent = "‚ö†Ô∏è " + (result.message || `–û—à–∏–±–∫–∞ ${response.status}`);
                resultField.classList.add("text-warning");
            }

        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ:", e);
            resultField.textContent = "üö´ –û—à–∏–±–∫–∞: " + (e.message || "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.");
            resultField.classList.add("text-danger");
        }
    });
</script>

</body>
</html>
