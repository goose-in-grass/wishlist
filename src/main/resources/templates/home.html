<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Главная страница</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>

<body class="bg-light text-center">

<!-- Приветственный блок -->
<div class="container py-5">
    <h1 class="mb-4">Добро пожаловать в WishList</h1>

    <div th:if="${currentUser != null}">
        <p class="lead mb-4">Вы вошли как: <strong th:text="${currentUser.username}">username</strong></p>
        <p>Email: <span th:text="${currentUser.email}">user@mail.com</span></p>
        <a href="/logout" class="btn btn-danger btn-lg mt-3">Выйти</a>
    </div>

    <div th:if="${currentUser == null}">
        <p class="lead mb-4">Создай свой список желаний — начни с регистрации</p>
        <a href="/register" class="btn btn-primary btn-lg me-2">Зарегистрироваться</a>
        <a href="/login" class="btn btn-success btn-lg">Войти</a>
    </div>
</div>

<!-- Список всех пользователей -->
<main class="container py-5" th:if="${users != null}">
    <h2 class="text-center mb-4">Пользователи</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div th:each="user : ${users}" class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.username}">Имя</h5>
                    <p class="card-text mb-1"><strong>Email:</strong> <span th:text="${user.email}">user@mail.com</span></p>
                    <p class="card-text"><strong>Дата регистрации:</strong> <span th:text="${user.createdAt}">2025-10-14</span></p>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Подвал -->
<footer class="text-center py-3 bg-light border-top mt-auto">
    <small class="text-muted">© 2025 WishList Project</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
