name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: ci_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ci_user -d ci_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/ci_db
      SPRING_DATASOURCE_USERNAME: ci_user
      SPRING_DATASOURCE_PASSWORD: ci_password

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run tests with coverage
        run: mvn clean verify

      - name: Fail if coverage is below threshold
        run: |
          echo "Checking coverage..."
          LINE_COVERAGE=$(grep -oP '(?<=<counter type="LINE" missed=")[0-9]+' target/site/jacoco/jacoco.xml | head -n1)
          TOTAL_COVERAGE=$(grep -oP '(?<=<counter type="LINE" covered=")[0-9]+' target/site/jacoco/jacoco.xml | head -n1)
          MISSED=$LINE_COVERAGE
          COVERED=$TOTAL_COVERAGE
          PERCENT=$((100 * COVERED / (COVERED + MISSED)))

          echo "Coverage: $PERCENT%"

          # Минимальный порог покрытия
          MIN=60

          if [ "$PERCENT" -lt "$MIN" ]; then
            echo "Coverage $PERCENT% is below required $MIN%"
            exit 1
          fi

      - name: Build Docker image
        run: docker build -t wishlist:latest .
