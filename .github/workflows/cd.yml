name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run tests with coverage
        run: mvn clean verify

      - name: Fail if coverage is below threshold
        run: |
          echo "Checking coverage..."
          LINE_COVERAGE=$(grep -oP '(?<=<counter type="LINE" missed=")[0-9]+' target/site/jacoco/jacoco.xml | head -n1)
          TOTAL_COVERAGE=$(grep -oP '(?<=<counter type="LINE" covered=")[0-9]+' target/site/jacoco/jacoco.xml | head -n1)
          MISSED=$LINE_COVERAGE
          COVERED=$TOTAL_COVERAGE
          PERCENT=$((100 * COVERED / (COVERED + MISSED)))

          echo "Coverage: $PERCENT%"

          # Минимальный порог покрытия
          MIN=60

          if [ "$PERCENT" -lt "$MIN" ]; then
            echo "Coverage $PERCENT% is below required $MIN%"
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/your_image_name:latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          password: ${{ secrets.REMOTE_PASS }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/your_image_name:latest
            docker stop my_container || true
            docker rm my_container || true
            docker run -d --name my_container -p 80:8080 ${{ secrets.DOCKERHUB_USERNAME }}/your_image_name:latest
